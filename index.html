<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица блюд</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    <th> {
        padding: 10px;
        outline: 1px solid #ccc;
        outline-offset: -1px;
    }
    <td> {
        padding: 10px;
        outline: 1px solid #ccc;
        outline-offset: -1px;
    }
</style>
<body>
    <table>
        <tr>
            <th>Название блюда</th>
            <th>Оценка блюда</th>
            <th>Рецепт блюда</th>
            <th>Фото блюда</th>
        </tr>
        <tr>
            <td>Название блюда</td>
            <td>Оценка блюда</td>
            <td>Рецепт блюда</td>
            <td>Фото блюда</td>
        </tr>



    </table>
</body>
</html>
